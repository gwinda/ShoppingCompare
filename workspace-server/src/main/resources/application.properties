########################################################
##  Spring Boot configuration
########################################################
# 端口
server.port=80

server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.basename=language
spring.messages.encoding=UTF-8

# JPA support
spring.jpa.hibernate.ddl-auto = update
# 打印SQL
spring.jpa.show-sql=true

########################################################
##  Druid configuration
########################################################

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shiro?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
# 测试
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall,log4j

########################################################
##  Workspace Server configuration
########################################################
workspace.server.output-format-types=JSON,XML,JSONP
workspace.server.default-output-format-type=JSON